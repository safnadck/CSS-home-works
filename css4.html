<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css4.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="checkbox" id="chk" aria-hidden="true">

            <div class="login">
                <form action="" class="form">
                    <label for="chk" aria-hidden="true">Log in</label>
                    <input type="email" class="input" autocomplete="off" name="email"
                    placeholder="Email" required="">
                    <input type="password" class="input" name="pswd" placeholder="Password" required="">
                    <button>Log in</button>
                </form>
            </div>

            <div class="register">
                <form action="" class="form" >
                    <label for="chk" aria-hidden="true">Register</label>
                    <input type="text" class="input" name="txt" placeholder="Username"
                    autocomplete="off" required="">
                    <input type="email" class="input" name="email" placeholder="Email"
                    autocomplete="off" required="">
                    <input type="password" class="input" name="pswd" placeholder="password"
                     required="">

                     <button>Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
